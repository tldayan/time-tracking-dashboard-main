<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="time.css">
</head>
<body>
    <div class="main_container">
        <div class="main_profile_container">
            <div class="user_container">
                <div class="profile_border"><img class="profile_image" src="./images/image-jeremy.png" alt="" width="80px"></div>
                <div class="user_container--name">
                    <p class="report">Report to</p>
                    <p class="name">Jeremy Robson</p>
                </div>
            </div>
            <div class="timeframes_container">
                <p class="timeframe">Daily</p>
                <p class="timeframe">Weekly</p>
                <p class="timeframe">Monthly</p>
            </div>
        </div>
        
            <div class="main_work_card_container card">
                <img class="logo" src="./images/icon-work.svg" alt="">
                <div class="container">
                    <div class="text_container">
                        <p class="card_title">Work</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="time_container">
                        <p class="hours">32hrs</p>
                        <p class="last_week">Last week - 6hrs</p>
                    </div>  
                </div>
            </div>
            <div class="main_play_card_container card">
                <img class="logo" src="./images/icon-play.svg" alt="">
                <div class="container">
                    <div class="text_container">
                        <p class="card_title">Play</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="time_container">
                        <p class="hours">10hrs</p>
                        <p class="last_week">Last week - 6hrs</p>
                    </div>  
                </div>
            </div>
            <div class="main_study_card_container card">
                <img class="logo" src="./images/icon-study.svg" alt="">
                <div class="container">
                    <div class="text_container">
                        <p class="card_title">Study</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="time_container">
                        <p class="hours">4hrs</p>
                        <p class="last_week">Last week - 5hrs</p>
                    </div>  
                </div>
            </div>
            <div class="main_exercise_card_container card">
                <img class="logo" src="./images/icon-exercise.svg" alt="">
                <div class="container">
                    <div class="text_container">
                        <p class="card_title">Exercise</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="time_container">
                        <p class="hours">4hrs</p>
                        <p class="last_week">Last week - 2hrs</p>
                    </div>  
                </div>
            </div>
            <div class="main_social_card_container card">
                <img class="logo" src="./images/icon-social.svg" alt="">
                <div class="container">
                    <div class="text_container">
                        <p class="card_title">Social</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="time_container">
                        <p class="hours">5hrs</p>
                        <p class="last_week">Last week - 3hrs</p>
                    </div>  
                </div>
            </div>
            <div class="main_selfcare_card_container card">
                <img class="logo" src="./images/icon-self-care.svg" alt="">
                <div class="container">
                    <div class="text_container">
                        <p class="card_title">Self Care</p>
                        <img src="./images/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="time_container">
                        <p class="hours">2hrs</p>
                        <p class="last_week">Last week - 6hrs</p>
                    </div>  
                </div>
            </div>
            <div class="attribution" >Challenge by <a target="_blank" class="frontendmentor" href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>. Coded by <a class="author" href="https://github.com/tldayan">TL Dayan</a></div>
    </div>
</body>
</html>
